{% extends 'base.html' %}

{% block title %}Sitemap Access - Summerfest{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header bg-warning text-dark">
                    <h4 class="mb-0"><i class="bi bi-lock"></i> Restricted Access</h4>
                </div>
                <div class="card-body">
                    <p class="mb-4">This page contains sensitive development data and requires a password to access.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" name="password" id="password" 
                                   class="form-control" required autocomplete="off">
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-unlock"></i> Access Sitemap
                            </button>
                        </div>
                    </form>
                    
                    <div class="mt-3 text-center">
                        <a href="{% url 'home' %}" class="btn btn-outline-secondary btn-sm">
                            <i class="bi bi-house"></i> Return to Homepage
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('password').focus();
});
</script>
{% endblock %}
